<body class="home">

        <div class="navbar-collapse collapse">

<header id="head" class="secondary"></header>
<h3 class="text-center" th:text="${subscription.product.productName+' '+subscription.subscriptionPlan.planName}"></h3>
<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Date</th>
                <th>Is Delivered?</th>
                <th>Delivered quantity</th>
                <th>Delivered by</th>
                <th>User Acknowledgement</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subscriptionDeliveryRecord,stat : ${subscription.subscriptionDeliveryRecords}">
                <td th:text="${#dates.format(subscriptionDeliveryRecord.date, 'dd-MMM-yyyy')}"></td>
                <td th:id="${'delivered-'+subscriptionDeliveryRecord.id}"
                    th:text="${subscriptionDeliveryRecord.delivered}? 'Yes' : 'No'"></td>
                <td th:text="${subscriptionDeliveryRecord.quantityDelivered}"></td>
                <td th:text="${subscriptionDeliveryRecord.deliveredBy}"></td>
                <td><a th:id="${'notDelivered-'+subscriptionDeliveryRecord.id}"
                       th:if="${subscriptionDeliveryRecord.delivered}"
                       class="btn btn-primary text-center" data-toggle="modal"
                       th:attr="data-target=${'#record-'+subscriptionDeliveryRecord.id}" href="#">Not
                    Received</a><span style="color: red" th:id="${'pendingDelivery-'+subscriptionDeliveryRecord.id}"
                                   th:if="${!subscriptionDeliveryRecord.delivered}">Delivery is in progress</span></td>
                <!-- Modal -->
                <div class="modal fade" th:id="${'record-'+subscriptionDeliveryRecord.id}" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Confirm Not Delivered</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" class="reportForm"
                                      th:id="${'reportForm-'+subscriptionDeliveryRecord.id}"
                                      action="/subscription/undelivered" method="get">
                                    <input hidden type="text" name="subscriptionId" th:value="${subscription.id}">
                                    <input hidden type="text" name="subscriptionDeliveryRecordId"
                                           th:value="${subscriptionDeliveryRecord.id}">
                                    <p th:id="${'info-'+subscriptionDeliveryRecord.id}"
                                       th:text="${subscription.product.productName+' not delivered on '+#dates.format(subscriptionDeliveryRecord.date, 'dd-MMM-yyyy')}"></p>
                                    <button th:id="${'submitReport-'+subscriptionDeliveryRecord.id}" type="submit"
                                            class="btn btn-primary">Submit Report
                                    </button>
                                    <img style="display: none;" th:id="${'loadAjaxGif-'+subscriptionDeliveryRecord.id}"
                                         th:src="@{/images/load.gif}">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div> <!-- Modal -->
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="../static/js/headroom.min.js" th:src="@{/js/headroom.min.js}"></script>
<script src="../static/js/jQuery.headroom.min.js" th:src="@{/js/jQuery.headroom.min.js}"></script>
<script src="../static/js/template.js" th:src="@{/js/template.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.reportForm').submit(function (e) {
            var csrfParameter = $("meta[name='_csrf_parameter']").attr("content");
            var csrfHeader = $("meta[name='_csrf_header']").attr("content");
            var csrfToken = $("meta[name='_csrf']").attr("content");
            var form = this;
            // for stopping the default action of element
            e.preventDefault();
            // mapthat will hold form data
            var formData = {}
            //iterate over form elements
            $.each(this, function (i, v) {
                var input = $(v);
                // populate form data as key-value pairs
                // with the name of input as key and its value as value
                formData[input.attr("name")] = input.val();
            });
            $('#loadAjaxGif-' + formData.subscriptionDeliveryRecordId).show();
            $.ajax({
                contentType: 'application/json; charset=utf-8',
                type: $(form).attr('method'), // method attribute of form
                url: $(form).attr('action'),  // action attribute of form
                /*beforeSend: function(xhr){
                 xhr.setRequestHeader(csrfHeader, csrfToken);
                 },*/
                // convert form data to json format
                data: $(this).serialize(),
                success: function (data) {
                    console.log(formData.subscriptionDeliveryRecordId);
                    $('#info-' + formData.subscriptionDeliveryRecordId).html('Your report has been sent your issue will be resolved soon.');
                    $('#notDelivered-' + formData.subscriptionDeliveryRecordId).hide();
                    $('#submitReport-' + formData.subscriptionDeliveryRecordId).hide();
                    $('#delivered-' + formData.subscriptionDeliveryRecordId).html("false");
                    $('#loadAjaxGif-' + formData.subscriptionDeliveryRecordId).hide();
                },
                error: function () {
                    alert("Error in Reporting. Please mail to admin@madeintrees.com");
                }
            })
        });
    });
</script>
</body>
</html>
